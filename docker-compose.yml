services:
  localstack:
    image: localstack/localstack:3.7.2
    ports:
      - 4563-4599:4563-4599
      - 8055:8080
    environment:
      - SERVICES=sqs,sns,s3,cloudwatch
      - DEBUG=1
    volumes:
      - "localstackdata:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      resources:
        limits:
          memory: 1g

  ready:
    image: andrewlock/wait-for-dependencies
    command: localstack:4566
    depends_on:
      - localstack

volumes:
  localstackdata:
    driver: local
